<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação do formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Validação do Formulário</h1>
        </header>
        <form id="myForm">
            <label for="campoA">Campo A:</label>
            <input type="number" id="campoA" required placeholder="Digite um numero" />
            <label for="CampoB">Campo B:</label>
            <input type="number" id="campoB" required placeholder="Digite um numero" />
            <button class ="botao" id="botao" type="submit">Enviar dados</button>
        </form>
    </div>
<script src="index.js"></script>
</body>
</html>
